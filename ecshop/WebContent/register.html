<!DOCTYPE html>
<html>
	<head>
		<title>iMarket&trade; v2.0</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta charset="UTF-8">	
		<link rel="stylesheet" href="css/jquery.mobile-1.4.4.min.css">
		<link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.4.min.js"></script>
	</head>
  <body>
    <div data-role="page" id="register">
      <div data-role="header" data-position="fixed">
        <a href="index.html" data-role="button" data-icon="home" data-ajax="false">首页</a>
        <h1>iMarket&trade; v2.0</h1>
      </div>

      <div data-role="content">
            <div class="ui-field-contain">
              <label>用户名：</label>
              <input type="text" name="fname" id="fname" data-clear-btn="true" placeholder="输入用户名...">
            </div>
            <div class="ui-field-contain">
              <label>手机号：</label>
              <input type="text" name="phonenum" id="phonenum" data-clear-btn="true" type="phone" placeholder="输入手机号...">
            </div>
            <div class="ui-field-contain">
              <label>请输入密码：</label>
              <input type="password" name="pwd1" id="pwd1" data-clear-btn="true" placeholder="输入密码...">
            </div>
            <div class="ui-field-contain">
              <label>请确认密码：</label>
              <input type="password" name="pwd2" id="pwd2" data-clear-btn="true" placeholder="确认密码...">
            </div>
            <ul data-role="listview" data-inset="true">
                  <li><a href="#" data-ajax="false">选择区域</a></li>
                  <li><a href="#" data-ajax="false">选择直营店</a></li>
                  <li><a href="#" data-ajax="false">选择小区</a></li>
            </ul>
            <button>注册</button>
      </div>
      <div data-role="footer" class="nav-glyphish-example" data-position="fixed">
        <div data-role="navbar" class="nav-glyphish-example">
          <ul>
            <li><a href="myaccount.html" data-icon="custom" id="order" data-ajax="false">我的账号</a></li>
            <li><a href="shoplist.html" data-icon="custom" id="shop" data-ajax="false">最近门店</a></li>
            <li><a href="mycart.html" data-icon="custom" id="char" data-ajax="false">购物车</a></li>
    		    <li><a href="myorder.html" data-icon="custom" id="user" data-ajax="false">我的订单</a></li>
          </ul>
        </div>
      </div>
    </div> 
  </body>
</html>
